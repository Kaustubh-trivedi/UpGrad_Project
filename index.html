<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <!-- Import CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="main-container">
        <!-- Added the header elements: Logo and Login Button -->
        <header>
            <div id="logo-div">
                <img src="assests/images/logo.png" alt="logo" id="logo">
            </div>
            <div id="login">
                <button type="button" class="btn btn-light btn-sm" data-toggle="modal"
                    data-target="#exampleModal">LOGIN</button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="">

                                    <label for="username" class="modal-form">Username:</label>
                                    <input type="text" name="username" id="username" placeholder="Enter Username"
                                        required><br>

                                    <label for="password" class="modal-form">Password:</label>
                                    <input type="password" name="password" id="password" placeholder="Enter Password"
                                        required>

                                </form>
                            </div>
                            <div class="modal-footer" style="justify-content: center;">
                                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                                <button type="button" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <div class="content" >
            <div class="bgcontainer">
                <div id="backgroundimg">
                    <div id="searchbox">
                        <form action=""><input type="text" name="city" id="city_inputtext" placeholder="City">
                        </form>
                    </div>
                </div>
            </div>

            <div id="cityimg">
                <div class="citiesdiv">
                    <a href="list.html">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt=""
                            class="cityimg">
                        <div class="city-name_overlay">
                            <span>Delhi</span>
                        </div>
                    </a>
                </div>
                <div class="citiesdiv">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt=""
                        class="cityimg">
                    <div class="city-name_overlay">
                        <span>Goa</span>
                    </div>
                </div>

                <div class="citiesdiv">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt=""
                        class="cityimg">
                    <div class="city-name_overlay">
                        <span>Hyderabad</span>
                    </div>
                </div>

                <div class="citiesdiv">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt=""
                        class="cityimg">
                    <div class="city-name_overlay">
                        <span>Kolkata</span>
                    </div>
                </div>

            </div>


            <a href="#" class="normallink" id="view_more" style="text-decoration: none;"><button type="button" class="btn btn-secondary">View more</button></a>
        </div>

        <!-- Added the footer elements: Contact Us Button, Social Media Links -->
        <footer>
            <div style="margin-left:2%;">
                <button type="button" class="btn btn-info btn-sm" data-toggle="modal"
                    data-target="#exampleModal1">Contact Us</button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Thank you for reaching out!!!<br>
                                Please enter your email and we will get back to you.<br>
                                <label for="email">Email:</label>
                                <input type="email" placeholder="Enter your email id" required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal Ends -->
            </div>
            <div id="pvtltd">Â© 2020 ROOM SEARCH PVT LTD</div>
            <div id="social">
                <a href="https://www.facebook.com" target="_blank"><img class="socialmedia"
                        src="assests/images/facebook.png" alt="facebook"></a>
                <a href="https://www.instagram.com" target="_blank"><img class="socialmedia"
                        src="assests/images/instagram.png" alt="instagram"></a>
                <a href="https://twitter.com" target="_blank"><img class="socialmedia" src="assests/images/twitter.png"
                        alt="twitter"></a>
            </div>

        </footer>
    </div>

</body>

</html>
